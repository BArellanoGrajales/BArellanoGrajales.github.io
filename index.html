            <main class="contenedorprincipaldelportafolio">

                <!--  comenzamos con los botones interactivos  y los agrupamos para aplicar estilos comunes--> 
			
                <!-- explicacion del uso de data-filter=""*:
                data-: Es un prefijo que se utiliza para crear atributos personalizados en HTML.
                filter: Es el nombre del atributo personalizado. En este caso, se utiliza para filtrar elementos.
                ""*: Es el valor del atributo personalizado. El uso del asterisco es un comodín para seleccionar todos los elementos 
                cuando enves del (astedisco) se usa .caninos / .gatos / .reptiles es para darle a entender a la maquina (por medio de un identificador tecnico) que acontinuaci[on 
                se filtrar[an cierto tipo de elementos por lo que los nombre pueden ser iguales o simplemente darse a entender. 
                -->

                <div class="grupodebotones">
                    <button class="boton btn btn-secondary activo" data-filter="*">Todos</button>
                    <button class="boton btn btn-secondary" data-filter=".caninos">Perros</button>
                    <button class="boton btn btn-secondary" data-filter=".gatos">Gatos</button>
                    <button class="boton btn btn-secondary" data-filter=".tortugas">Tortugas</button>
                </div>

                <!--  Se termina el apartado de botones interactivos  -->
